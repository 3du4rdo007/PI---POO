<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tela-de-login.css">
</head>
<body>
  <!--Caixa central do site-->
  <div class="caixa">
    <!--Logo central da empresa-->
    <img src="imagens/logoempresa1.png" alt="logoempresa1">
    <!--Nome central-->
    <div class="texto-entrar">
      <hr>
      <span>Entrar com</span>
    </div>
    <!--Bot達o do Google-->
    <div class="botao-google-container">
      <a href="https://accounts.google.com/login" target="_blank" class="botao-google">
        <img src="imagens/google.png" alt="Logo do Google">
        <span>Google</span>
      </a>
    </div>
    <!--Bot達o da Apple-->
    <div class="botao-apple-container">
      <a href="https://appleid.apple.com/" target="_blank" class="botao-apple">
        <img src="imagens/apple.jpeg" alt="Logo da Apple">
        <span class="centralizar">Apple</span>
      </a>
    </div>
    <!--Bot達o do email ou CPF-->
    <div class="botao-email-container">
      <button class="botao-email">
        <img src="imagens/email.jpg" alt="Logo do Mail">
        <a href="cpf-senha.html" id="texto-centralizado">E-mail ou CPF</a>
      </button>
    </div>
    <!--Link nao cadastrado-->
    <div class="link-cadastro-container">
      <a href="nao_cadastrado.html" class="link-cadastro">Ainda n達o sou cadastrado</a>
    </div>
  </div>
</body>
</html>

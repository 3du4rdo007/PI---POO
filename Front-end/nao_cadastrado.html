<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="nao_cadastrado.css">
</head>

<body>
  <!--Caixa central do site-->
  <div class="caixa">

    <!--Logo central da empresa-->
    <img src="imagens/logoempresa1.png" alt="logoempresa1">

    <!--Titulo-->
    <div class="titulo-dados-basicos">
      <span>Preencha seus dados básicos:</span>
    </div>

    <!-- Mensagem de erro -->
    <div id="mensagemErro" class="mensagem-erro"></div>

    <!--formulario-->
    <form class="entradas-dados" id="cadastroForm">
      <input type="text" id="nome" placeholder="Nome completo" name="NomeCompleto"><br>
      <input type="text" id="nacionalidade" placeholder="Nacionalidade" name="Nacionalidade"><br>
      <input type="text" id="cpf" placeholder="CPF" name="cpf" maxlength="14" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"><br>
      <input type="text" id="email" placeholder="Email" name="Email"><br>
      <input type="text" id="senha" placeholder="Senha" name="Senha"><br>
    </form>

    <!--container de genero-->
    <div class="container-genero">
      <span id="genero">Gênero:</span>
    </div>

    <!--container de checkbox de gênero-->
    <div class="container-genero-checkbox">
      <div id="genero">
        <input type="checkbox" class="check-genero custom-checkbox" id="masculino" name="genero" value="Masculino">
        <label for="masculino">Masculino</label>
        <input type="checkbox" class="check-genero custom-checkbox" id="feminino" name="genero" value="Feminino">
        <label for="feminino">Feminino</label>
        <input type="checkbox" class="check-genero custom-checkbox" id="outro" name="genero" value="Outro">
        <label for="outro">Outro</label>
      </div>
    </div>

    <!--botao de entrar-->
    <div class="button-container">
      <button id="botao-entrar">Entrar</button>
    </div>

    <!--botao de voltar-->
    <a href="tela-de-login.html" class="voltar-button">Voltar</a>

  </div>

  <script src="nao_cadastrado.json"></script>
</body>

</html>
